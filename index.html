<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’± Currency Converter</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    color: #fff;
}
.container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px;
    max-width: 550px;
    width: 100%;
    margin: 30px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}
h1 {
    font-size: 32px;
    margin-bottom: 25px;
    color: #ffdd59;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}
input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    outline: none;
}
button {
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 0;
    width: 100%;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
}
#result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    color: #00fff7;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}
#ranking {
    text-align: left;
    margin-top: 40px;
}
#ranking h2 {
    font-size: 24px;
    color: #ffdd59;
    margin-bottom: 15px;
}
#ranking ul {
    list-style: none;
    padding: 0;
}
#ranking li {
    margin: 5px 0;
    padding: 8px;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    display: flex;
    align-items: center;
}
.bar {
    height: 10px;
    border-radius: 5px;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    margin-left: 10px;
    flex-grow: 1;
}
@media(max-width:600px){
    .container {padding: 25px;}
    h1 {font-size: 28px;}
}
</style>
</head>
<body>

<div class="container">
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter Amount">
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
</div>

<div class="container" id="ranking">
    <h2>Currency Ranking (PKR)</h2>
    <ul id="rankList"></ul>
</div>

<script>
let rates = {};
const fromCurrency = document.getElementById("fromCurrency");
const toCurrency = document.getElementById("toCurrency");
const resultDiv = document.getElementById("result");
const rankList = document.getElementById("rankList");

async function fetchRates(base="USD") {
    try {
        const response = await fetch(`https://open.er-api.com/v6/latest/${base}`);
        const data = await response.json();
        if(data.result === "success") {
            rates = data.rates;
            populateDropdowns();
            updateRanking();
        } else {
            resultDiv.innerText = "Failed to fetch rates.";
        }
    } catch (error) {
        resultDiv.innerText = "Error fetching API.";
        console.error(error);
    }
}

function populateDropdowns() {
    fromCurrency.innerHTML = "";
    toCurrency.innerHTML = "";
    Object.keys(rates).forEach(currency => {
        let option1 = document.createElement("option");
        let option2 = document.createElement("option");
        option1.value = currency; option1.text = currency;
        option2.value = currency; option2.text = currency;
        fromCurrency.appendChild(option1);
        toCurrency.appendChild(option2);
    });
    fromCurrency.value = "USD";
    toCurrency.value = "PKR";
}

function convert() {
    let amount = parseFloat(document.getElementById("amount").value);
    let from = fromCurrency.value;
    let to = toCurrency.value;
    if (!amount) { resultDiv.innerText = "Enter an amount first."; return; }
    let result;
    if (from==="USD") { result = amount * rates[to]; }
    else { result = (amount / rates[from]) * rates[to]; }
    resultDiv.innerText = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
}

function updateRanking() {
    const rankArray = Object.keys(rates).map(curr=>({currency:curr,value:rates[curr]}));
    rankArray.sort((a,b)=>b.value-a.value);
    rankList.innerHTML="";
    const maxVal = rankArray[0].value;
    rankArray.forEach((item,index)=>{
        const barWidth = (item.value/maxVal)*100;
        const li = document.createElement("li");
        li.innerHTML=`${index+1}. ${item.currency}: ${item.value.toFixed(2)} PKR <div class="bar" style="width:${barWidth}%"></div>`;
        rankList.appendChild(li);
    });
}

fetchRates();
setInterval(updateRanking,60000);
</script>

</body>
</html>
